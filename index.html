<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>NitroTyper</title>
    </head>
    <body>
        <!-- Header for Game -->
        <header>
            <h1>NitroTyper</h1>
        </header>
        <div class="main-container">
            <div class="container-instructions">
                <h2 id="instructions">Instructions</h2>
                <p>Type the word displayed before the time runs out. Each correct word gives time.<br>
                    The amount of time gained is dependent on the difficulty that you chose.<br>
                    Easy gives 4 seconds, Medium gives 3 and Hard gives 2.<br>
                    Try to get a high score! Good Luck.<br>
                </p>
            </div>
        </div>
        <div class="play-button">
            <a href="loading.html">Play</a>
        </div>
    </body>
</html>
