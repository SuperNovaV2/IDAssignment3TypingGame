<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Typing Game</title>
    </head>
    <body>
        <header>
            <h1>Typing Game</h1>
        </header>
        <div class="main-container">            
            <div class="container">
                <h2 id="Main Word">Typing Game</h2>
                <hr>
                <br>
                <label for="wordInput">Enter word here:</label>
                <br>
                <input type="text" id="wordInput" autocomplete="off">
                <br><br>
                <button id="start">Begin</button>
            </div>
            <div class="timer">Time Left: 0</div>
            <div class="score">Score: 0</div>
        </div>
    </body>
</html>
